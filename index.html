<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1.jpeg" alt="Joe" height="500" width="500" title="This is Joe">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2.jpeg" alt="Matt" width="500" height="500" title="This is Matt">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3.jpg" alt="Jane" width="500" height="500" title="This is Jane">
                <figcaption>Jane<span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach Stuff.</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
